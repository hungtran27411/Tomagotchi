<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomagotchi</title>
<script defer src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1> Tomagotchi</h1>
<div id="container">
  <div id="toma">
    <div id="tomaPic"></div>
    <div id="status">
      <p><strong>Name:</strong> <span id="name">Toma!</span></p>
      <p><strong>Your Weight:</strong> <span id="weight">0</span></p>
      <p><strong>Happiness:</strong> <span id="happiness">0</span></p>
      <p><strong>Energy:</strong> <span id="energy">0</span></p>
      <p><strong>Timer:</strong> <span id="timer">10</span></p>
      <p><strong>Your Health Score:</strong> <span id="finalScore">0</span></p>
      <div id="pBar">
        <div id="pBarLabel"> Time Remaining :</div>
        <div id="pBarFill"></div>
      </div>
    </div>
  </div>
  
  <div id="buttons">
    <button id="feedButton">Feed</button>
    <button id="playButton">Play</button>
    <button id="restButton">Rest</button>
    
  </div>
  
</div>


</body>
</html>
